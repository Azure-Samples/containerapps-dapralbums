kind: containerapp
location: eastus
name: album-viewer
resourceGroup: album-app
type: Microsoft.App/containerApps
properties:
  kubeEnvironmentId: /subscriptions/x/resourceGroups/album-app/providers/Microsoft.App/managedEnvironments/x
  configuration:
    registries:
      server: dapralbumacr.azurecr.io
      username: kendallroden
    activeRevisionsMode: Single
    ingress:
      external: true
      allowInsecure: false
      targetPort: 3000
      transport: Auto
  template:
    containers:
      - image: dapralbumacr
        name: album-viewer
        resources:
          cpu: 0.5
          memory: 1Gi
    scale:
      minReplicas: 1
      maxReplicas: 1
