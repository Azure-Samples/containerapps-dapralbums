name: dapralbums

services:
- name: album-api
  executable: dapr
  args: run --app-id album-api --app-port 5007 --dapr-http-port 3500 --components-path ../dapr-components/local -- dotnet run --urls "http://localhost:5007"
  workingDirectory: ./album-api/

- name: album-viewer
  executable: dapr
  args: run --app-id album-viewer --app-port 3000 --dapr-http-port 3501 --components-path ../dapr-components/local -- npm run start --urls "http://localhost:3000"
  workingDirectory: ./album-viewer/
